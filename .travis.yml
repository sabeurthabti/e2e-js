sudo: true
language: node_js
env: TEST_SUITE=unit
node_js:
  - "5.6.0"
cache:
  directories:
    - node_modules
install:
  - npm install
notifications:
  email: false
before_script:
  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - "wget http://chromedriver.googlecode.com/files/chromedriver_linux32_23.0.1240.0.zip && unzip chromedriver_linux32_23.0.1240.0.zip && sudo mv chromedriver /usr/bin"

script: "npm run test"
